<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>18-스코프</title>
</head>
<body>
  <script>
    // 스코프: 변수에 접근할 수 있는 범위

    // 함수 스코프: var
    function test01() {
      if(true) {
        var x = 10;
      }
      console.log(x); 
      // 10 => var로 선언된 변수 x는 함수 스코프를 가짐
      // 그래서 변수 x가 선언된 블록 바깥에서 x를 호출해도 정상 동작을 함
    }
    test01();

    // 블록 스코프: let 
    function test02() {
      if(true) {
        let y = 10;
      }
      console.log(y);
      // Uncaught ReferenceError: y is not defined => let으로 선언된 변수 y는 블록 스코프{}를 가짐.
      // 그래서 변수 y가 선언된 블록 바깥에서 y를 호출하면 오류로 인식함
    }
    test02();
  </script>
</body>
</html>
