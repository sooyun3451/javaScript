<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로젝트04-todoList</title>
  <link rel="stylesheet" href="css/style_pj04.css">
</head>
<body>
  <div id="wrapper">
    <h1>TODO</h1>
    <div id="todo-form">
      <input type="text" placeholder="할 일을 입력하세요." id="todo-input">
      <button id="btn-add-todo">추가하기</button>
    </div>
    <div class="todo-wrap">
      <ul id="todo-list"></ul>
    </div>
  </div>
  <!-- 템플릿: 화면에 노출되지 얺음. -->
  <template id="todo-template">
    <li>
      <div class="left">
        <input type="checkbox" name="checkDone" class="checkDone" checked>
        <p class="content"></p>
      </div>
      <div class="rigth">
        <span class="date"></span>
        <button class="btnUpdate">수정</button>
        <button class="btnRemove">삭제</button>
      </div>
    </li>
  </template>
  <script src="js/script_pj04.js"></script>
</body>
</html>
