<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>19-연습</title>
</head>
<body>
  <script>
    // 점수 배열을 받아 60점 이상은 '함격' 그 외는 '불합격'으로 출력(for + if)
    let scores = [75, 42, 80, 94, 52];

    for(let i = 0; i < scores.length; i++) {
      let msg = '';
      if(scores[i] >= 60) {
        msg = `${i + 1}번은 합격입니다.`
      } else {
        msg = `${i + 1}번은 불합격입니다.`
      }
      console.log(msg);
    }

    console.log('===============');

    for(let score of scores) {
      let i = scores.indexOf(score);
      let msg = '';
      if(score >= 60) {
        msg = `${i + 1}번은 합격입니다.`
      } else {
        msg = `${i + 1}번은 불합격입니다.`
      }
      console.log(msg);
    }

    console.log('===============');

    scores.forEach(function(score, idx) {
      let msg = '';
      if(score >= 60) {
        msg = `${idx + 1}번은 합격입니다.`
      } else {
        msg = `${idx + 1}번은 불합격입니다.`
      }
      console.log(msg);
    });

    console.log('===============');

    // 2. 숫자 배열에서 짝수는 배열 A, 홀수는 배열 B에 따로 저장
    let nums = [1, 2, 3, 4, 5, 6, 7];
    let evens = [];
    let odds = [];
    // 배열.push(값) => 배열의 마지막에 요소 추가
    for(let i = 0; i < nums.length; i++) {
      if(nums[i] % 2 === 0) {
        evens.push(nums[i]);
      } else {
        odds.push(nums[i]);
      }
    }
    console.log(evens);
    console.log(odds);

    console.log('===============');

    for(let num of nums) {
      let i = nums.indexOf(num);
      if(nums[i] % 2 === 0) {
        evens.push(num);
      } else {
        odds.push(num);
      }
    }
    console.log(evens);
    console.log(odds);

    console.log('===============');

    nums.forEach(num => {
      if(num % 2 === 0) {
        evens.push(num);
      } else {
        odds.push(num);
      }
    });
    console.log(evens);
    console.log(odds);

    console.log('===============');

    // 상품 가격 배열에서 가격대별로 '저가', '중가', '고가'로 분류
    // 만원이하 - 저가, 3만원 이하 - 중가, 그외 - 고가
    let prices = [13000, 7000, 45000];
    let high = [];
    let middle = [];
    let low = [];
    prices.forEach(price => {
      let msg = '';
      if(price <= 10000) {
        msg = '저가';
        low.push(price);
      } else if(price <= 30000) {
        msg = '중가';
        middle.push(price);
      } else {
        msg = '고가';
        high.push(price);
      }
      console.log(`${price}: ${msg}`);
    });
    console.log(low);
    console.log(middle);
    console.log(high);

    console.log('===============');

    // 요일을 저장하는 배열 만들기
    // switch으로 메세지 처리하기
    // 월: 새로운 한 주의 시작입니다!
    // 토: 즐거운 주말의 시작입니다!
    // 일: 주말은 언제나 즐겁습니다!
    // 그외: 0요일은 평일입니다.
    let days = ['월', '화', '수', '목', '금', '토', '일'];
    for(let day of days) {
      switch(day) {
        case '월': 
          console.log('즐거운 한 주의 시작입니다!');
          break;
        case '토':
          console.log('즐거운 주말의 시작입니다!');
          break;
        case '일':
          console.log('주말은 언제나 즐겁습니다!');
          break;
        default: 
          console.log(`${day}요일은 평일입니다.`);
      }
    }

    console.log('===============');

    days.forEach(day => {
      switch(day) {
        case '월': 
          console.log('즐거운 한 주의 시작입니다!');
          break;
        case '토':
          console.log('즐거운 주말의 시작입니다!');
          break;
        case '일':
          console.log('주말은 언제나 즐겁습니다!');
          break;
        default: 
          console.log(`${day}요일은 평일입니다.`);
      }
    })

    console.log('===============');

    let expenses = [20000, 5000, 36000, 89000];
    for(let expense of expenses) {
      switch(true) {
        case (expense < 20000): 
          console.log('절약');
          break;
        case (expense < 50000):
          console.log('보통');
          break;
        default:
          console.log('과소비');
      }
    }
  </script>
</body>
</html>
