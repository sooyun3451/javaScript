<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>프로젝트04-연습</title>
  <link rel="stylesheet" href="css/style_ex04.css">
</head>

<body>
  <div id="wrapper">
    <h1>TODO</h1>
    <div id="todo-form">
      <input type="text" placeholder="할 일을 입력하세요." id="todo-input">
      <button id="btn-add-todo">추가하기</button>
      <button id="todo-button">해야할 일</button>
      <button id="complete-button">완료한 일</button>
      <p id="count"></p>
    </div>
    <div class="todo-wrap">
      <ul id="todo-list"></ul>
    </div>
  </div>
  <script src="js/script_ex04.js"></script>
</body>

</html>
