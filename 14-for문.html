<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>14-for문</title>
</head>

<body>
  <script>
    // 변수 i는 반복의 횟수를 체크하기 위해 사용됨.
    // 초기값으로 숫자 0을 할당함.
    // 반복회차가 늘어날때마다 i값을 1씩 증가시킴(i++)
    // 이때, i값이 5미만일 떄까지만 반복 실행함(i < 5)
    for (let i = 0; i < 5; i++) {
      document.write('반복<br>');
    }

    document.write('<hr>');

    for (let i = 5; i > 0; i--) {
      document.write('감소<br>');
    }

    document.write('<hr>');

    for (let i = 0; i < 3; i++) {
      document.write(i, '<br>');
    }

    document.write('<hr>');

    for(let i = 0; i < 10; i++) {
      document.write(i+1, '<br>');
    }
    // for (let i = 1; i <= 10; i++) {
    //   document.write(i, '<br>');
    // }
    document.write('<hr>');

    for(let i = 0; i < 10; i++) {
      let n = i + 1
      if(n % 2 === 0) {
        document.write(n, '<br>');
      }
    }

    document.write('<hr>');

    let fruits = ['사과', '바나나', '체리'];
    console.log(fruits);
    document.write(fruits, '<br>');
    document.write(fruits[0], '<br>');
    document.write(fruits[1], '<br>');
    document.write(fruits[2], '<br>');
    document.write(fruits.length, '<br>');

    document.write('<hr>');

    for(let i = 0; i < fruits.length; i++) {
      document.write(fruits[i], '<br>');
    }

    document.write('<hr>');

    for(let i = 0; i < 5; i++) {
      for(let j = 0; j < (i + 1); j++) {
        document.write('*');
      }
      document.write('<br>');
    }

    document.write('<hr>');

    for(let i = 1; i < 6; i++) {
      let stars = '';
      for(let j = 0; j < i; j++) {
        stars += '*';
        // stars = stars + '*'
      }
      document.write(stars);
      document.write('<br>');
    }

    document.write('<hr>');

    for(let i = 5; i > 0; i--) {
      let stars = '';
      for(let j = 0; j < i; j++) {
        stars += '*';
        // stars = stars + '*'
      }
      document.write(stars);
      document.write('<br>');
    }

    document.write('<hr>');

    let height = 6;
    for(let i = 0; i <= height; i++) {
      let line = '';

      for(let e = 1; e <= height - i; e++) {
        line += '&nbsp';
      }

      for(let s = 1; s <= i * 2 -1; s++) {
        line += '*';
      }

      document.write(line);
      document.write('<br>');
    }

    document.write('<hr>');

    let length = 6;
    for(let i = length; i >= 1; i--) {
      let line = '';

      for(let e = 1; e <= length - i; e++) {
        line = '&nbsp';
      }

      for(let s = 1; s <= i * 2 - 1; s++) {
        line += '*';
      }
      document.write(line);
      document.write('<br>');
    }

    document.write('<hr>');

    // 구구단
    for(let i = 2; i < 10; i++) {
      document.write('<div>');
      document.write(`<h2>${i}단</h2>`);
      document.write('<ul>');
      for(let j = 1; j < 10; j++) {
        document.write(`<li>${i} X ${j} = ${i * j}</li>`)
      }
      document.write('</ul>');
      document.write('</div>');
    }
  </script>
</body>

</html>
