<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>10-복습</title>
</head>
<body>
  <script>
    // 카페메뉴 계산기
    let price_ame = 3000;
    let price_latte = 4000;
    let order_ame = 3;
    let order_latte = 4;

    let total = price_ame * order_ame + price_latte * order_latte;
    console.log(total);

    // 함수의 기본 사용법
    function hello() {
      console.log('안녕하십니까!');
    }
    hello();

    // 매개변수 => 함수 실행을 위해 필요한 입력값
    function plus(a, b) {
      console.log(a + b);
    }
    plus(10, 20);

    // 리턴문 
    function getFace(length) {
      return length * length;
    }

    function getCubeFace(r) {
      return getFace(r) * 6;
    }

    function getCubeVolume(r) {
      return getFace(r) * r;
    }

    let side = 10;
    document.write(`정육면체 한 면의 너비: `, getFace(side), '<br>');
    document.write(`정육면체의 겉넓이: `, getCubeFace(side), '<br>');
    document.write(`정육면체의 부피: `, getCubeVolume(side), '<br>');

    // 직육면체
    function getRectacgle(width, height) {
      return width * height
    }

    function getBoxArea(w, h, d) {
      let area1 = getRectacgle(w, h);
      let area2 = getRectacgle(h, d);
      let area3 = getRectacgle(w, d);
      return (area1 + area2 + area3) * 2;
    }

    function getBoxVolume(width, height, depth) {
      return getRectacgle(width, height) * depth;
    }

    console.log(`직육면체 한 면의 넓이: `, getRectacgle(10, 20));
    console.log(`직육면체의 겉넓이: `, getBoxArea(10, 15, 10));
    console.log(`직육면체의 부피: `, getBoxVolume(10, 20, 10));

    // if 조건문 
    // 조건 => 어떤 식 또는 값이 참 or 거짓
    let num = 105 % 3;
    if(num === 0) {
      console.log('3의 배수입니다.');
    }else {
      console.log('3의 배수가 아닙니다.');
    }
  </script>
</body>
</html>
