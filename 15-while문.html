<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>15-while문</title>
</head>
<body>
  <script>
    for(let i = 0; i < 5; i++) {
      console.log(i + 1);
    }

    console.log('==========');

    let c1 = 0;
    while(c1 < 5) {
      console.log(c1 + 1);
      c1++;
    }
    console.log('c1:', c1); // 5

    console.log('==========');

    let c2 = 10;
    do {
      console.log(c2);
      c2++;
    }while (c2 < 5);
    console.log('c2:', c2);

    console.log('==========');

    let c3 = 0;
    while(c3 < 10) {
      let n1 = c3 + 1;
      if(n1 % 2 === 0) {
        console.log(n1);
      }
      c3++
    }

    console.log('==========');

    let age = 18;
    while(age < 20) {
      console.log('미성년자입니다.');
      age++;
    }

    console.log('==========');

    let count = 0;
    let num = 0;
    while(count < 10) {
      num += count + 1;
      count++;
    }
    console.log(num);

    console.log('==========');

    for(let i = 1; i < 11; i++) {
      if(i === 5) break;
      console.log(i);
    }

    console.log('==========');

    let c4 = 1;
    while(c4 < 11) {
      if(c4 === 3) break;
      console.log(c4);
      c4++;
    }

    console.log('==========');

    let c5 = 1;
    do {
      if(c5 === 6) break;
      console.log(c5);
      c5++;
    } while(c5 < 11);

    console.log('==========');

    for(let i = 1; i < 6; i++) {
      if(i === 3) continue;
      console.log(i);
    }
  </script>
</body>
</html>
