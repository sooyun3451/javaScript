<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>16-배열</title>
</head>
<body>
  <script>
    let color = ['red', 'green', 'blue']; // ['red', 'green', 'blue']
    console.log(color);
    console.log(color[0]);

    color[2] = 'pink';
    console.log(color); // ['red', 'green', 'pink']

    color[3] = 'white';
    console.log(color); // ['red', 'green', 'pink', 'white']

    let fruits = ['apple', 'banana', 'cherry'];
    console.log(fruits[0]);
    fruits[1] = 'melon';
    fruits[3] = 'watermelon';
    console.log(fruits); // ['apple', 'melon', 'cherry', 'watermelon']

    for(let i = 0; i < fruits.length; i++) {
      console.log(fruits[i]);
    }

    let animals = ['dog', 'cat'];
    animals.push('rabbit'); // ['dog', 'cat', 'rabbit']
    animals.unshift('cow'); // ['cow', 'dog', 'cat', 'rabbit']
    console.log(animals.indexOf('dog')); // 1

    let numbers = [1, 2, 3, 4, 5];
    let num2 = numbers.pop(); // 5 => numbers배열에서 마지막 요소값을 num2에 할당함. numbers배열의 값도 변경됨.
    console.log(numbers.includes(10)); // false
    console.log(numbers.indexOf(1)); // 0 => 요소값이 1인 대상의 인덱스.

    console.log(numbers.join()); // 1,2,3,4
    console.log(numbers.join('-')); // 1-2-3-4
    console.log(numbers.join(' ')); // 1 2 3 4

    let tens = [10, 20, 30, 40, 50, 60];
    let tens2030 = tens.slice(1, 3); // 인덱스 1번부터 3번전까지 잘라내기
    console.log(tens2030); // [20, 30]
    console.log(tens); // [10, 20, 30, 40, 50, 60]

    let items = ['pen', 'book', 'bag', 'eraser'];
    let newItems = items.splice(0, 2); // 0번부터 총 2개를 잘라내기
    console.log(newItems); // ['pen', 'book']
    console.log(items); // ['bag', 'eraser']

    let letters = ['A', 'B', 'C'];
    letters.splice(0, 2, 'Z');
    console.log(letters); // ['Z', 'C']
  </script>
</body>
</html>
